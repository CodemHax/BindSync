<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BindSync - Telegram & Discord Bridge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .whatsapp-container {
            display: flex;
            height: 100vh;
            background: #111b21;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #202c33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .sidebar-header h1 {
            color: #e9edef;
            font-size: 18px;
            font-weight: 500;
        }

        .sidebar-header .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d856;
        }

        .status-text {
            color: #8696a0;
            font-size: 12px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(42, 57, 66, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background: #202c33;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .telegram-avatar {
            background: linear-gradient(135deg, #54a9eb, #006fc7);
        }

        .discord-avatar {
            background: linear-gradient(135deg, #7289da, #5865f2);
        }

        .web-avatar {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }

        .chat-details {
            flex: 1;
        }

        .chat-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .chat-preview {
            color: #8696a0;
            font-size: 14px;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            background: #202c33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title h2 {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-subtitle {
            color: #8696a0;
            font-size: 13px;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: #8696a0;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .chat-actions button:hover {
            background: #2a3942;
            color: #e9edef;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 20h10v10H20zM40 40h10v10H40zM60 20h10v10H60zM80 40h10v10H80z" fill="%23ffffff" fill-opacity="0.03"/></svg>');
            background-size: 100px 100px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 65%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble {
            background: #202c33;
            border-radius: 8px;
            padding: 8px 12px;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.own .message-bubble {
            background: #005c4b;
        }

        .message.telegram .message-bubble {
            border-left: 3px solid #54a9eb;
        }

        .message.discord .message-bubble {
            border-left: 3px solid #7289da;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: 600;
            font-size: 14px;
            color: #e9edef;
        }

        .message.telegram .message-username {
            color: #54a9eb;
        }

        .message.discord .message-username {
            color: #7289da;
        }

        .message.web .message-username {
            color: #25d366;
        }

        .message-platform {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            color: #8696a0;
        }

        .message-text {
            color: #e9edef;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-reply {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #8696a0;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .reply-username {
            color: #8696a0;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .reply-text {
            color: #8696a0;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message.own .message-time {
            color: #ffffff80;
        }

        /* Input Area */
        .input-area {
            background: #202c33;
            padding: 20px;
            border-top: 1px solid #2a3942;
        }

        .reply-preview {
            background: #2a3942;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #25d366;
            display: none;
        }

        .reply-preview.show {
            display: block;
        }

        .reply-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .reply-details {
            flex: 1;
        }

        .reply-to-username {
            color: #25d366;
            font-weight: 600;
            font-size: 13px;
        }

        .reply-to-text {
            color: #8696a0;
            font-size: 13px;
            margin-top: 2px;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: #8696a0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .cancel-reply:hover {
            background: #3c434a;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .username-input {
            background: #2a3942;
            border: none;
            color: #e9edef;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            width: 150px;
            outline: none;
        }

        .username-input::placeholder {
            color: #8696a0;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: #2a3942;
            border: none;
            color: #e9edef;
            padding: 12px 50px 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: #25d366;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #128c7e;
        }

        .send-button:disabled {
            background: #8696a0;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-success {
            background: rgba(37, 211, 102, 0.1);
            color: #25d366;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #202c33;
        }

        ::-webkit-scrollbar-thumb {
            background: #8696a0;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aebac1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .whatsapp-container {
                position: relative;
            }
        }

        /* Message context menu */
        .message:hover {
            position: relative;
        }

        .message:hover::after {
            content: "↩";
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            background: #2a3942;
            color: #8696a0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .message.own:hover::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>BindSync</h1>
                <div class="status">
                    <div class="status-indicator" id="connectionStatus"></div>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="chat-list">
                <div class="chat-item active" data-chat="bridge">
                    <div class="chat-info">
                        <div class="chat-avatar web-avatar">
                            <i class="fas fa-bridge"></i>
                        </div>
                        <div class="chat-details">
                            <div class="chat-name">Message Bridge</div>
                            <div class="chat-preview">Telegram ↔ Discord Bridge</div>
                        </div>
                    </div>
                </div>

                <div class="chat-item" data-chat="telegram">
                    <div class="chat-info">
                        <div class="chat-avatar telegram-avatar">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <div class="chat-details">
                            <div class="chat-name">Telegram Messages</div>
                            <div class="chat-preview">Messages from Telegram</div>
                        </div>
                    </div>
                </div>

                <div class="chat-item" data-chat="discord">
                    <div class="chat-info">
                        <div class="chat-avatar discord-avatar">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="chat-details">
                            <div class="chat-name">Discord Messages</div>
                            <div class="chat-preview">Messages from Discord</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="chat-avatar web-avatar">
                        <i class="fas fa-bridge"></i>
                    </div>
                    <div>
                        <h2 id="chatTitle">Message Bridge</h2>
                        <div class="chat-subtitle" id="chatSubtitle">Telegram ↔ Discord Bridge</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button onclick="refreshMessages()" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="clearMessages()" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>

            <div class="input-area">
                <div class="reply-preview" id="replyPreview">
                    <div class="reply-info">
                        <div class="reply-details">
                            <div class="reply-to-username" id="replyUsername"></div>
                            <div class="reply-to-text" id="replyText"></div>
                        </div>
                        <button class="cancel-reply" onclick="cancelReply()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" class="username-input" id="usernameInput" placeholder="Your name" value="Web User">
                    <div class="message-input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
                        <button class="send-button" id="sendButton" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let replyingToId = null;
        let isConnected = false;
        let currentFilter = 'bridge'; // 'bridge', 'telegram', 'discord'
        let allMessages = [];

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Chat filter functionality
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                currentFilter = item.dataset.chat;
                updateChatHeader();
                renderMessages();
            });
        });

        function updateChatHeader() {
            const chatTitle = document.getElementById('chatTitle');
            const chatSubtitle = document.getElementById('chatSubtitle');

            switch(currentFilter) {
                case 'telegram':
                    chatTitle.textContent = 'Telegram Messages';
                    chatSubtitle.textContent = 'Messages from Telegram only';
                    break;
                case 'discord':
                    chatTitle.textContent = 'Discord Messages';
                    chatSubtitle.textContent = 'Messages from Discord only';
                    break;
                default:
                    chatTitle.textContent = 'Message Bridge';
                    chatSubtitle.textContent = 'Telegram ↔ Discord Bridge';
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

            if (messageDate.getTime() === today.getTime()) {
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' +
                       date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function getSourceInfo(source) {
            if (source?.includes('telegram')) return { class: 'telegram', platform: 'Telegram', icon: 'fab fa-telegram' };
            if (source?.includes('discord')) return { class: 'discord', platform: 'Discord', icon: 'fab fa-discord' };
            return { class: 'web', platform: 'Web', icon: 'fas fa-globe' };
        }

        function showStatus(message, isError = false) {
            const messagesContainer = document.getElementById('messagesContainer');

            // Remove existing status message
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) {
                existingStatus.remove();
            }

            const statusElement = document.createElement('div');
            statusElement.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusElement.textContent = message;

            messagesContainer.appendChild(statusElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (statusElement.parentNode) {
                    statusElement.remove();
                }
            }, 3000);
        }

        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusIndicator.style.background = '#00d856';
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.style.background = '#f15c6d';
                statusText.textContent = 'Disconnected';
            }
        }

        function filterMessages() {
            if (currentFilter === 'bridge') return allMessages;

            return allMessages.filter(message => {
                const sourceInfo = getSourceInfo(message.source);
                return sourceInfo.class === currentFilter;
            });
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messagesContainer');

            // Clear existing messages but keep status
            const statusMessage = messagesContainer.querySelector('.status-message');
            messagesContainer.innerHTML = '';
            if (statusMessage) {
                messagesContainer.appendChild(statusMessage);
            }

            const filteredMessages = filterMessages();
            const sortedMessages = filteredMessages.sort((a, b) => a.timestamp - b.timestamp);

            if (sortedMessages.length === 0 && !statusMessage) {
                showStatus('No messages found. Send your first message!');
                return;
            }

            sortedMessages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            const sourceInfo = getSourceInfo(message.source);

            messageDiv.className = `message ${sourceInfo.class}`;
            messageDiv.dataset.id = message.id;
            messageDiv.onclick = () => replyToMessage(message);

            let replyHTML = '';
            if (message.reply_to_id) {
                const originalMessage = allMessages.find(m => m.id === message.reply_to_id);
                if (originalMessage) {
                    const originalSource = getSourceInfo(originalMessage.source);
                    replyHTML = `
                        <div class="message-reply">
                            <div class="reply-username">${originalSource.platform} - ${originalMessage.username}</div>
                            <div class="reply-text">${originalMessage.text.substring(0, 100)}${originalMessage.text.length > 100 ? '...' : ''}</div>
                        </div>
                    `;
                }
            }

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <span class="message-username">${message.username}</span>
                        <span class="message-platform">${sourceInfo.platform}</span>
                    </div>
                    ${replyHTML}
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">
                        ${formatDate(message.timestamp)}
                        <i class="fas fa-check" style="margin-left: 4px; font-size: 10px;"></i>
                    </div>
                </div>
            `;

            return messageDiv;
        }

        function replyToMessage(message) {
            if (message.source?.includes('api')) return; // Don't reply to own messages

            replyingToId = message.id;
            const sourceInfo = getSourceInfo(message.source);

            document.getElementById('replyUsername').textContent = `${sourceInfo.platform} - ${message.username}`;
            document.getElementById('replyText').textContent = message.text.substring(0, 100) + (message.text.length > 100 ? '...' : '');
            document.getElementById('replyPreview').classList.add('show');

            messageInput.focus();
        }

        function cancelReply() {
            replyingToId = null;
            document.getElementById('replyPreview').classList.remove('show');
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            const username = document.getElementById('usernameInput').value.trim() || 'Web User';

            if (!messageText) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            try {
                const payload = {
                    text: messageText,
                    username: username
                };

                if (replyingToId) {
                    payload.reply_to_id = replyingToId;
                }

                const response = await fetch(`${API_URL}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    cancelReply();
                    await loadMessages();
                } else {
                    const error = await response.text();
                    showStatus(`Failed to send message: ${error}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`);

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();

                if (!isConnected) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    showStatus('Connected to server!');
                }

                allMessages = data.messages || [];
                renderMessages();

            } catch (error) {
                console.error('Error loading messages:', error);

                if (isConnected) {
                    isConnected = false;
                    updateConnectionStatus(false);
                    showStatus(`Connection error: ${error.message}`, true);
                }
            }
        }

        async function refreshMessages() {
            showStatus('Refreshing messages...');
            await loadMessages();
        }

        function clearMessages() {
            if (confirm('Are you sure you want to clear all messages? This action cannot be undone.')) {
                // This would need a backend endpoint to clear messages
                showStatus('Clear messages functionality not implemented yet', true);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();

            // Auto-refresh messages every 2 seconds
            setInterval(loadMessages, 2000);
        });
    </script>
</body>
</html>
