<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BindSync - Telegram & Discord Bridge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0b141a;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: #111b21;
        }

        .sidebar {
            width: 350px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #202c33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .sidebar-header h1 {
            color: #e9edef;
            font-size: 18px;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d856;
        }

        .status-text {
            color: #8696a0;
            font-size: 12px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .platform-section {
            margin-bottom: 20px;
        }

        .platform-header {
            padding: 10px 20px;
            color: #8696a0;
            font-size: 14px;
            font-weight: 600;
            background: #1a252b;
        }

        .platform-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-item:hover {
            background: #202c33;
        }

        .platform-item.active {
            background: #2a3942;
        }

        .platform-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .telegram-avatar {
            background: linear-gradient(135deg, #54a9eb, #006fc7);
        }

        .discord-avatar {
            background: linear-gradient(135deg, #7289da, #5865f2);
        }

        .web-avatar {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }

        .platform-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            background: #202c33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .chat-title h2 {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-subtitle {
            color: #8696a0;
            font-size: 13px;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: #8696a0;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .chat-actions button:hover {
            background: #2a3942;
            color: #e9edef;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 20h10v10H20zM40 40h10v10H40zM60 20h10v10H60zM80 40h10v10H80z" fill="%23ffffff" fill-opacity="0.03"/></svg>');
            background-size: 100px 100px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 65%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            background: #202c33;
            border-radius: 12px;
            padding: 10px 14px;
            position: relative;
            word-wrap: break-word;
        }

        .message.telegram .message-bubble {
            border-left: 3px solid #54a9eb;
        }

        .message.discord .message-bubble {
            border-left: 3px solid #7289da;
        }

        .message.api .message-bubble {
            border-left: 3px solid #25d366;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: 600;
            font-size: 14px;
        }

        .message.telegram .message-username {
            color: #54a9eb;
        }

        .message.discord .message-username {
            color: #7289da;
        }

        .message.api .message-username {
            color: #25d366;
        }

        .message-platform {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            color: #8696a0;
        }

        .message-text {
            color: #e9edef;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
        }

        .message-reply {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #8696a0;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .reply-username {
            color: #8696a0;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .reply-text {
            color: #8696a0;
        }

        .input-area {
            background: #202c33;
            padding: 20px;
            border-top: 1px solid #2a3942;
        }

        .reply-preview {
            background: #2a3942;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #25d366;
            display: none;
        }

        .reply-preview.show {
            display: block;
        }

        .reply-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .reply-to-username {
            color: #25d366;
            font-weight: 600;
            font-size: 13px;
        }

        .reply-to-text {
            color: #8696a0;
            font-size: 13px;
            margin-top: 2px;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: #8696a0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .cancel-reply:hover {
            background: #3c434a;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .username-input {
            background: #2a3942;
            border: none;
            color: #e9edef;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            width: 150px;
            outline: none;
        }

        .username-input::placeholder {
            color: #8696a0;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: #2a3942;
            border: none;
            color: #e9edef;
            padding: 12px 50px 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: #00a884;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #008c6b;
        }

        .send-button:disabled {
            background: #3c434a;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #8696a0;
            padding: 20px;
        }

        .error {
            background: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #8696a0;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aebac1;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>BindSync</h1>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="chat-list">
                <div class="platform-section">
                    <div class="platform-header">Platforms</div>
                    <div class="platform-item active" data-platform="all">
                        <div class="platform-avatar web-avatar">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="platform-name">All Messages</div>
                    </div>
                    <div class="platform-item" data-platform="telegram">
                        <div class="platform-avatar telegram-avatar">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <div class="platform-name">Telegram</div>
                    </div>
                    <div class="platform-item" data-platform="discord">
                        <div class="platform-avatar discord-avatar">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="platform-name">Discord</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="chatTitle">All Messages</h2>
                    <div class="chat-subtitle" id="chatSubtitle">Bridge between Telegram and Discord</div>
                </div>
                <div class="chat-actions">
                    <button onclick="refreshMessages()" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="checkHealth()" title="Check Status">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button id="autoRefreshButton" onclick="toggleAutoRefresh()" title="Pause Auto-refresh">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>

            <div class="input-area">
                <div class="reply-preview" id="replyPreview">
                    <div class="reply-info">
                        <div class="reply-details">
                            <div class="reply-to-username" id="replyToUsername"></div>
                            <div class="reply-to-text" id="replyToText"></div>
                        </div>
                        <button class="cancel-reply" onclick="cancelReply()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" class="username-input" id="usernameInput" placeholder="Your name" value="WebUser">
                    <div class="message-input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-button" onclick="sendMessage()" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMessages = [];
        let currentReply = null;
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = true;
        const API_BASE = window.location.origin;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            loadMessages();
            startAutoRefresh();
            updateStatus('online');
        }

        function setupEventListeners() {
            // Platform switching
            document.querySelectorAll('.platform-item').forEach(item => {
                item.addEventListener('click', function() {
                    switchPlatform(this.dataset.platform);
                });
            });

            // Message input handlers
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages?limit=100`);
                if (response.ok) {
                    const data = await response.json();
                    currentMessages = data.messages || [];
                    displayMessages(currentMessages);
                    updateStatus('online');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                updateStatus('error');
                showError('Failed to load messages. Check if the server is running.');
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages yet. Send the first message!</div>';
                return;
            }

            // Sort messages by timestamp (newest first, then reverse for display)
            const sortedMessages = messages.sort((a, b) => new Date(a.timestamp || 0) - new Date(b.timestamp || 0));

            container.innerHTML = '';

            sortedMessages.forEach(message => {
                const messageEl = createMessageElement(message);
                container.appendChild(messageEl);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.source || 'api'}`;
            messageDiv.dataset.messageId = message.id;

            let replyHtml = '';
            if (message.reply_to_id && message.reply_to_username) {
                replyHtml = `
                    <div class="message-reply" onclick="scrollToMessage('${message.reply_to_id}')">
                        <div class="reply-username">${escapeHtml(message.reply_to_username)}</div>
                        <div class="reply-text">${escapeHtml(message.reply_to_text || 'Original message')}</div>
                    </div>
                `;
            }

            const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            const platform = message.source === 'telegram' ? 'TG' : message.source === 'discord' ? 'DC' : 'API';

            messageDiv.innerHTML = `
                <div class="message-bubble" onclick="selectForReply('${message.id}', '${escapeHtml(message.username)}', '${escapeHtml(message.text)}')">
                    ${replyHtml}
                    <div class="message-header">
                        <span class="message-username">${escapeHtml(message.username || 'Unknown')}</span>
                        <span class="message-platform">${platform}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text || '')}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;

            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('usernameInput');
            const sendButton = document.getElementById('sendButton');

            const text = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'WebUser';

            if (!text) return;

            // Disable send button and show sending state
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const payload = {
                    text: text,
                    username: username,
                    reply_to_id: currentReply ? currentReply.id : null
                };

                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    cancelReply();

                    // Refresh messages after a short delay to see the new message
                    setTimeout(() => {
                        loadMessages();
                    }, 500);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                showError(`Failed to send message: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        function selectForReply(messageId, username, text) {
            currentReply = { id: messageId, username: username, text: text };

            const replyPreview = document.getElementById('replyPreview');
            const replyToUsername = document.getElementById('replyToUsername');
            const replyToText = document.getElementById('replyToText');

            replyToUsername.textContent = username;
            replyToText.textContent = text.length > 50 ? text.substring(0, 50) + '...' : text;
            replyPreview.classList.add('show');

            // Focus on message input
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            currentReply = null;
            document.getElementById('replyPreview').classList.remove('show');
        }

        function switchPlatform(platform) {
            // Update active state
            document.querySelectorAll('.platform-item').forEach(item => {
                item.classList.remove('active');
            });

            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');

            // Update chat title
            const titles = {
                'all': 'All Messages',
                'telegram': 'Telegram Messages',
                'discord': 'Discord Messages'
            };

            document.getElementById('chatTitle').textContent = titles[platform] || 'All Messages';

            // Filter messages if needed
            if (platform === 'all') {
                displayMessages(currentMessages);
            } else {
                const filteredMessages = currentMessages.filter(msg => msg.source === platform);
                displayMessages(filteredMessages);
            }
        }

        function refreshMessages() {
            loadMessages();
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }

            if (isAutoRefreshEnabled) {
                autoRefreshInterval = setInterval(() => {
                    loadMessages();
                }, 3000); // Refresh every 3 seconds
            }
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshButton');

            if (isAutoRefreshEnabled) {
                isAutoRefreshEnabled = false;
                clearInterval(autoRefreshInterval);
                button.innerHTML = '<i class="fas fa-play"></i>';
                button.title = 'Resume Auto-refresh';
            } else {
                isAutoRefreshEnabled = true;
                startAutoRefresh();
                button.innerHTML = '<i class="fas fa-pause"></i>';
                button.title = 'Pause Auto-refresh';
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/messages?limit=1`);
                if (response.ok) {
                    updateStatus('online');
                    showSuccess('Server is healthy and responding');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Health check failed:', error);
                updateStatus('error');
                showError('Server health check failed');
            }
        }

        function updateStatus(status) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            switch (status) {
                case 'online':
                    statusDot.style.background = '#00d856';
                    statusText.textContent = 'Online';
                    break;
                case 'error':
                    statusDot.style.background = '#d32f2f';
                    statusText.textContent = 'Error';
                    break;
                case 'connecting':
                    statusDot.style.background = '#ff9800';
                    statusText.textContent = 'Connecting...';
                    break;
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-size: 14px;
                z-index: 1000;
                max-width: 300px;
                animation: slideInRight 0.3s ease-out;
                background: ${type === 'error' ? '#d32f2f' : type === 'success' ? '#2e7d32' : '#1976d2'};
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }

        function scrollToMessage(messageId) {
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageEl) {
                messageEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                messageEl.style.backgroundColor = '#2a3942';
                setTimeout(() => {
                    messageEl.style.backgroundColor = '';
                }, 1000);
            }
        }
    </script>
</body>
</html>
